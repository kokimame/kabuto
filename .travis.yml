sudo: false
os:
- linux
language: python
python:
- 3.6
addons:
  apt:
    packages:
    - libelf-dev
    - libdw-dev
    - binutils-dev
install:
- wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
- tar zxvf ta-lib-0.4.0-src.tar.gz
- cd ta-lib && ./configure && sudo make && sudo make install && cd ..
- export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH
- pip install flake8 coveralls
- pip install -r requirements.txt
- pip install -e .
jobs:
  include:
    - script: pytest --cov=freqtrade --cov-config=.coveragerc freqtrade/tests/
    - script: python freqtrade/main.py backtesting
    - script:
      - cp config.json.example config.json
      - python freqtrade/main.py hyperopt -e 5
after_success:
- flake8 freqtrade && coveralls
notifications:
  slack:
    secure: 
